<!DOCTYPE html>

<!-- Bordes de los elementos a nivel de bloque-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borders</title>
    
    <style type="text/css">
    
        div {text-align: center;
            width: 50%;
            position: relative;
            left: 25%;
            border-width: 6px;}
        
        .thick {border-width:thick;}
        .medium {border-width:medium;}
        .thin {border-width:thin;}
        .solid {border-style:solid;}
        .double {border-style:double;}
        .groove {border-style:groove;}
        .ridge {border-style:ridge;}
        .dotted {border-style:dotted;}
        .inset {border-style:inset;}
        .outset {border-style:outset;}
        .dashed {border-style:dashed;}
        .red  {border-color:red;}
        .blue {border-color:blue;}

    </style>
    
    
</head>
<body>
    <div class="solid">Borde solido</div><hr> 
    <div class="double">Borde doble</div><hr> 
    <div class="groove">Borde ranurado</div><hr> 
    <div class="ridge">Borde rugoso</div><hr> 
    <div class="dotted">Borde punteado</div><hr> 
    <div class="inset">Borde incrustado</div><hr> 
    <div class="thick dashed">Borde grueso intermitente</div><hr> 
    
     <div class="thin red solid">Borde delgado rojo y solido </div><hr>  
     
    <div class="medium blue outset">Borde medio azul saliente </div><hr> 
     
</body>
</html>
