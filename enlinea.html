<!DOCTYPE html>
<!-- Uso de estilos en linea-->


<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estilos en l&iacute;nea</title>
</head>
<body>
    <p>Este texto no tiene aplicado ning&uacute;n estilo</p>
    <!-- El atributo style nos permite declarar -->
    <!-- estilos en linea separados por comas-->
    <p style="font-size:20pt";>Este texto tiene aplicado el estilo <em>font-size</em>,para que sea 20pt  </p>
    
    <p style="font-size: 20pt; color: deepskyblue;">
        Este texto tiene aplicados los estilos <em>font-size</em> <em>color</em>, para que se a 20pt y de color azul cierlo profundo
    </p>
</body>
</html>
