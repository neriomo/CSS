<!DOCTYPE html>
<!--Gradientes radiales en CSS3-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradiente radial</title>
    <style type="text/css">
    
        div
        {
            width: 200px;
            height: 200px;
            padding: 5px;
            text-align: center;
            
            background: -webkit-radial-gradient(center,yellow,red);
            
            background: -moz-radial-gradient(center,yellow,red);
            
            background: radial-gradient(center,yellow,red);
        
        }
    
    </style>
    
    
    
</head>
<body>
    <div><h2 style="color:white;">Gradiente radial</h2></div>
</body>
</html>
