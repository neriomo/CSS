<!DOCTYPE html>
<!--Transiciones en CSS3-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transiciones</title>
    <style type="text/css">
    img
        {
            margin: 80px;
            transition: transform 1s;
        }
        
    img:hover
        {
            transform: rotate(360deg)scale(2,2);
        }
    
    </style>

</head>
<body>
    <img src="resources/Double_arrow_icon.png" alt="doble flecha" width="76" height="100">
</body>
</html>
